<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/50215b9ebb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Game : Stone|Paper|Scissor</title>
</head>

<body>
    <div class="container col-flex">
        <div class="score">
            <h2>You Attempt : <span>0</span></h2>
            <h2>You Score : <span>0</span></h2>
        </div>
        <div class="ground row-flex">
            <div class="userBoard col-flex">
                <h3>Your Choice Board</h3>
                <div class="choices row-flex">
                    <i class="fa-solid fa-hand-back-fist"></i>
                    <i class="fa-solid fa-hand"></i>
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
            <!-- <div class="opponentBoard"><h3>Computer Choice Board</h3></div> -->
        </div>
        <div class="commentText">
            <p>You <span id="span1">Lose!</span> || Computer choice is <span id="span2">Rock</span></p>
        </div>
        <div class="buttons col-flex">
            <!-- <button class="playAgain">Play Again</button> -->
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
